<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <div class="profile-card">
        <div class="card-backImage"></div>
        <div class="card-avatar">
            <img src="./images/image-victor.jpg" alt="avatar">
        </div>
        <div id="info">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <p id="address">London</p>
        </div>
        <hr>
        <div class="statistics">

            <p class="profile-statistics">80K <br><span class="log">Followers</span></p>
            <p class="profile-statistics">803K <br><span class="log">Likes</span></p>
            <p class="profile-statistics">1.4K <br><span class="log">Photos</span></p>
        </div>
    </div>
    <img id="bottom-img" src="./images/bg-pattern-bottom.svg" alt="bottom-img">
    <img id="top-img" src="./images/bg-pattern-top.svg" alt="bottom-img">
</body>

</html>
